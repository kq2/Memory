<!DOCTYPE html>
<html>
<head>
    <style>
        path {
            animation: draw 2s linear forwards;
            -webkit-animation: draw 2s linear forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
                animation-timing-function: ease-out;
            }
        }
        @-webkit-keyframes draw {
            to {
                stroke-dashoffset: 0;
                animation-timing-function: ease-out;
            }
        }
    </style>
</head>
<body>
<svg width="100" height="100">
    <path d="M 2 2 l 96 0" fill="none" stroke="orange" stroke-width="4" stroke-linecap="round" stroke-dasharray="96" stroke-dashoffset="96" ></path>
    <path d="M 30,50 a 20,20 0 1,0 40,0 a 20,20 0 1,0 -40,0" fill="none" stroke="green" stroke-width="4" stroke-linecap="round" stroke-dasharray="126" stroke-dashoffset="126" ></path>
</svg>
</body>
</html>
